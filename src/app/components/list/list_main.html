<div id="list-videos" ng-controller="ListController as vm" class="box-size border padding">
  <div class="list scroll">
    <div ng-repeat="video in view.youtube" class="col-sm-12 col-md-12">
      <div class="video" ng-repeat="item in video.items" ng-click="vm.getVideo($parent.$index, $index)">
        <div class="thumb">
          <img class="img-responsive" alt="{{item.snippet.title}}" title="{{item.snippet.title}}" ng-src="{{item.snippet.thumbnails.medium.url}}" width="100%" height="auto" />
        </div>
        <div class="details">
          <h4 class="title"><span ng-bind="item.snippet.title | limitTo:40"></span><span ng-if="item.snippet.title.length > 40">...</span></h4>
          <p ng-if="item.views" class="views">{{item.views | thousandSuffix }} views</p>
        </div>
      </div>
    </div>
  </div>
  <div class="more-videos">
    <button ng-if="!vm.isLoading" ng-click="vm.loadVideos(view.youtube[view.youtube.length-1].nextPageToken)" class="btn btn-default">Carregar mais v√≠deos...</button>
    <img ng-if="vm.isLoading" class="loading" src="assets/images/loading.gif" width="25px" height="25px" />
  </div>
</div>
